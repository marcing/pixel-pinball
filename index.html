<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Pixel Pinball - by Oliver Gil</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'><text x='10' y='1em' font-size='90'>&#x1f3ae;</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100dvh;
      overflow: hidden;
      background: #030318;
      font-family: 'Courier New', 'Lucida Console', monospace;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #gameContainer {
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: fixed;
      top: 0; left: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      touch-action: none;
      image-rendering: auto;
    }
    #loading {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #6cf;
      font-size: 18px;
      text-align: center;
    }
    #loading .spinner {
      width: 40px; height: 40px;
      border: 4px solid #1a1a4e;
      border-top-color: #6cf;
      border-radius: 50%;
      margin: 15px auto;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QCWF21R9QN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QCWF21R9QN');
  </script>
</head>
<body>
  <div id="gameContainer">
    <div id="loading">
      <div class="spinner"></div>
      Loading Pixel Pinball...
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
